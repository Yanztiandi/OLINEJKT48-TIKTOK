<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapTik Clone 1-Klik HD</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
      --btn: #ff0050;
      --btnHover: #e60045;
      --link: #eee;
      --linkHover: #ddd;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f4f4f4;
      --card: #1e1e1e;
      --btn: #ff3366;
      --btnHover: #ff6699;
      --link: #333;
      --linkHover: #444;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 40px;
      transition: 0.3s;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: var(--bg);
      color: var(--text);
    }
    button {
      padding: 12px 24px;
      background: var(--btn);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: var(--btnHover);
      transform: scale(1.05);
    }
    #result {
      text-align: center;
      margin-top: 20px;
    }
    a {
      display: block;
      margin: 10px auto;
      padding: 12px;
      max-width: 300px;
      background: var(--link);
      border-radius: 30px;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: var(--linkHover);
      transform: scale(1.03);
    }
    .toggle-theme {
      margin-bottom: 20px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }
    .loading {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--btn);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .thumbnail {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <h1>SnapTik Clone 1-Klik HD</h1>
    <p>Tempel URL TikTok â†’ Klik Download HD langsung ke device!</p>
    <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Ganti Mode</div>
    <input type="text" id="tiktokUrl" placeholder="Tempel URL TikTok di sini...">
    <button onclick="downloadVideo()">Download HD</button>
    <div id="result"></div>
  </div>

  <script>
    const API_KEY = "YOUR_RAPIDAPI_KEY"; // Ganti dengan API key RapidAPI TikTok
    const API_HOST = "tiktok-api23.p.rapidapi.com"; // Host API TikTok
    const API_URL = "https://tiktok-api23.p.rapidapi.com/video"; // URL API TikTok

    function toggleTheme() {
      const body = document.body;
      body.setAttribute("data-theme", body.getAttribute("data-theme") === "light" ? "dark" : "light");
    }

    async function downloadVideo() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultDiv = document.getElementById("result");

      if (!url) {
        alert("Masukkan URL TikTok!");
        return;
      }
      resultDiv.innerHTML = '<div class="loading"></div>';

      try {
        const res = await fetch(`${API_URL}?url=${encodeURIComponent(url)}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': API_KEY,
            'X-RapidAPI-Host': API_HOST
          }
        });
        const data = await res.json();

        if (data && data.video) {
          const video = data.video;
          // Otomatis download HD
          if (video.play_hd) {
            const a = document.createElement('a');
            a.href = video.play_hd;
            a.download = 'tiktok-video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }

          resultDiv.innerHTML = `
            <img src="${video.thumbnail}" class="thumbnail" alt="Thumbnail Video">
            <p><b>Video berhasil didapat!</b></p>
            <a href="${video.play}" target="_blank">Download Normal Tanpa Watermark</a>
            <a href="${video.wmplay}" target="_blank">Download Dengan Watermark</a>
            <a href="${video.music}" target="_blank">Download Audio (MP3)</a>
          `;
        } else {
          resultDiv.innerHTML = "Gagal mengambil video!";
        }
      } catch (err) {
        resultDiv.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
